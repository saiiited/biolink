<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kofi's Biolink</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <!-- Profile Header -->
            <div class="profile-header">
                <div class="profile-image">
                    <img src="https://placehold.co/200x200" alt="Profile Image">
                </div>
                <div class="profile-info">
                    <h1 class="profile-name">Kofi <span class="profile-badges">‚ôî ‚ùÄ $ ‚òÖ ‚ô¢ ‚ÜØ ‚ô® üéÆ</span></h1>
                    <p class="profile-bio">Be loyal to your ow</p>
                </div>
            </div>
            
            <!-- Server Sections -->
            <div class="servers-section">
                <div class="server-card">
                    <div class="server-image">
                        <img src="https://placehold.co/80x80" alt="Server Image">
                    </div>
                    <div class="server-info">
                        <h3>tuning</h3>
                        <p>/heal me</p>
                    </div>
                    <div class="server-status">
                        <span class="status-dot offline"></span>
                    </div>
                </div>
                
                <div class="server-card">
                    <div class="server-image">
                        <img src="https://placehold.co/80x80" alt="Server Image">
                    </div>
                    <div class="server-info">
                        <h3>/heal</h3>
                        <p><span class="online-dot"></span> 652 Online ‚Ä¢ 2,611 Members</p>
                    </div>
                    <div class="server-action">
                        <button class="join-button">Join</button>
                    </div>
                </div>
            </div>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="#" class="social-icon discord"><i class="fab fa-discord"></i></a>
                <a href="#" class="social-icon tiktok"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-icon spotify"><i class="fab fa-spotify"></i></a>
                <a href="#" class="social-icon globe"><i class="fas fa-globe"></i></a>
            </div>
            
            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <i class="fas fa-eye"></i>
                    <span>14,462</span>
                </div>
                <div class="stat-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>UK</span>
                </div>
            </div>
        </div>
        
        <!-- Audio Player -->
        <div class="audio-player">
            <div class="audio-player-left">
                <img src="https://placehold.co/80x80" alt="Album Art" class="album-art">
                <div class="track-info">
                    <p class="track-title">cobain - Lil Peep, Lil Tracy</p>
                    <div class="track-time">
                        <span class="current-time">0:05</span>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress" style="width: 5%;"></div>
                            </div>
                        </div>
                        <span class="total-time">2:30</span>
                    </div>
                </div>
            </div>
            <div class="audio-player-controls">
                <button class="control-btn prev"><i class="fas fa-step-backward"></i></button>
                <button class="control-btn play-pause"><i class="fas fa-pause"></i></button>
                <button class="control-btn next"><i class="fas fa-step-forward"></i></button>
            </div>
            <audio id="audio-player" preload="metadata">
                <source src="https://cdn.pixabay.com/download/audio/2022/01/18/audio_d0c6ff1bab.mp3" type="audio/mp3">
            </audio>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
